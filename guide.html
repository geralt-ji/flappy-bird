<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="430" height="600"></canvas>
        <button id="pause-button">
            <img src="flappy-bird-assets-master\sprites\pts2.png" alt="Pause" />
        </button>
        <div id="score">
            <img src="flappy-bird-assets-master/sprites/0.png" alt="Score: 0" />
        </div>
        <img id="start-title" src="flappy-bird-assets-master/sprites/guide.png" alt="Game Title" />
        <div id="game-overlay"></div>
        <button id="restart-button">
            <img src="flappy-bird-assets-master\sprites\start.png" alt="restart" />
        </button>
    </div>
    <script src="game.js"></script>
</body>
</html>
